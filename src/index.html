<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Title</title>
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- <meta property="og:image" content="path/to/image.jpg"> -->

		<link rel="shortcut icon" href="~images/favicons/favicon.ico" type="image/x-icon" />
		<link rel="icon" sizes="32x32" href="~images/favicons/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="~images/favicons/apple-icon-180x180.png" />
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#000" />
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#000" />
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#000" />
	</head>
	<body>
		<div class="wrapper">
			<div class="aside">
				<div class="aside__title">Send <br />a request</div>
				<div class="aside__text">
					Leave your contacts and we will contact you as soon as possible
				</div>
				<img class="aside__logo" src="../src/img/logo.svg" alt="" />
			</div>
			<form class="callback-form" action="" method="post">
				<div class="callback-form__field">
					<input type="text" required />
					<span></span>
					<label>Name</label>
				</div>
				<div class="callback-form__field">
					<input type="tel" required />
					<span></span>
					<label>Phone</label>
				</div>
				<div class="callback-form__range">
					<div class="value left">Hot</div>
					<input type="range" min="0" max="100" value="50" steps="1" class="slider" />
					<div class="value right">Cold</div>
					<label>Temp</label>
				</div>
				<div class="callback-form__field">
					<input type="password" required />
					<span></span>
					<label>Comments</label>
				</div>
				<div class="callback-form__footer">
					<input type="submit" value="Call me" />
					<div>
						By pressing “Send” button I agree with
						<a href="#"> Privacy Policy</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
